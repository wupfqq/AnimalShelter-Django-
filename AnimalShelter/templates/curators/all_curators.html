{% load static %}
<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link href="{% static 'css/style.css'%}" rel="stylesheet" >

    <title>Animal shelter</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">



          <li class="nav-item"><a class="nav-link " href="/" >Main page</a></li>
          <li class="nav-item"><a class="nav-link " href="/" >All curators</a></li>
           <li class="nav-item"> <a class="nav-link" href="/" >Add animal</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

  <div class="container mt-3">

      <h1>{{ title }}</h1>
      <div class="row">
          {% for x in curator %}
              <div class="card mb-3">
              <div class="card-header">
               Curator:
              </div>

              <div class="card-body">
                  <div class="media">
                      {% if x.photo %}
                          <p>hq!</p>
                          <img src="{{ x.photo.url }}">
                          {% else %}

                          <img src="https://picsum.photos/1060/350/300/?blur=2"  alt="" class="mr-3">
                        {% endif %}
                  </div>
                <h5 class="card-title">{{ x.name }}</h5>
              <h5 class="card-title">{{ x.organization }}</h5>
                <p class="card-text"> {{ x.description }}</p>
                <a href="{% url 'curator_details' x.pk %}" class="btn btn-primary">Read more...</a>
              </div>
              <div class="card-footer text-muted">
                  {{ x.category}}
              </div>
            </div>
          {% endfor %}
      </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


  </body>
</html>
