
{% load products_tags %}
{%   get_categ as caty %}
{% comment %}
<div class="col-md-8">
              <div class="list-group">
                  {% for y in caty %}
                  <a href="{% url 'category' y.pk %}" class="list-group-item list-group-item-action active" aria-current="true">{{ y.name }}</a>
                  {% endfor %}
              </div>
        </div>
        {% endcomment %}
{% show_categ %}
